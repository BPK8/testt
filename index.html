<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium App Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__text">
          <div class="brand__name">ARBIzy.ID</div>
        </div>
      </div>


      <div class="topbar__right">
        <div class="search">
          <input id="searchInput" type="text" placeholder="Pencarian..." />
          <button class="search__btn" aria-label="Cari">üîç</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="container">
    <div class="hero">
      <div class="hero__pill">@arbizy.id</div>
    </div>
  </section>

  <!-- PRODUK -->
  <section class="container section">
    <div class="section__title">
      <span class="icon">üî•</span>
      <h2>Apps Premium</h2>
    </div>

    <div id="productGrid" class="grid"></div>

    <div class="center">
      <button id="loadMoreBtn" class="btnMore">
        Tampilkan Lainnya <span class="chev">‚ñæ</span>
      </button>
    </div>
  </section>

  <!-- MODAL (POPUP STEP) -->
  <div id="modalOverlay" class="modalOverlay" aria-hidden="true">
    <div class="modal">
      <button class="modal__close" id="closeModal" aria-label="Tutup">‚úï</button>

      <div class="modal__wrap">
        <!-- KIRI: INFO PRODUK -->
        <aside class="panel panel--left">
          <div class="prodHeader">
            <img id="mProdImg" class="prodHeader__img" alt="produk" />
            <div class="prodHeader__meta">
              <div id="mBrand" class="prodHeader__brand">Brand</div>
              <div id="mTitle" class="prodHeader__title">Nama Produk</div>
              <div class="prodHeader__tag">ID</div>
            </div>
          </div>

          <p id="mDesc" class="prodDesc"></p>

          <div class="otherBox">
            <div class="otherBox__title">App Premium Lainnya</div>
            <div id="otherList" class="otherList"></div>
          </div>
        </aside>

        <!-- KANAN: STEP 1-3 -->
        <main class="panel panel--right">

          <!-- STEP 1 -->
          <section class="stepCard">
            <div class="stepCard__head">
              <div class="stepNo">1</div>
              <div class="stepTitle">MASUKKAN DATA ANDA</div>
              <div class="stepDots"></div>
            </div>

            <div class="stepCard__body">
              <div class="formGrid">
                <input id="inpName" type="text" placeholder="Nama" required />
                <input id="inpPhone" type="tel" placeholder="No Telpon" required />
                <input id="inpEmail" type="email" placeholder="Email" required />
              </div>

              <div class="hintRow">
                <span class="hintText">Pastikan data benar sebelum lanjut.</span>
                <button class="hintBtn" type="button" title="Bantuan">?</button>
              </div>
            </div>
          </section>

          <!-- STEP 2 -->
          <section class="stepCard">
            <div class="stepCard__head">
              <div class="stepNo">2</div>
              <div class="stepTitle">PILIH PAKET</div>
              <div class="stepDots"></div>
            </div>

            <div class="stepCard__body">
              <div class="tabWrap">
              <button class="tab active" data-tab="Sharing">Sharing</button>
              <button class="tab" data-tab="Private">Private</button>
              <button class="tab" data-tab="Member">Member</button>
              <button class="tab" data-tab="IndPlan">IndPlan</button>
              <button class="tab" data-tab="FamPlan">FamPlan</button>
              <button class="tab" data-tab="Student">Student</button>
              <button class="tab" data-tab="Lifetime">Lifetime</button>
               <button class="tab" data-tab="PRO">PRO</button>
              </div>


              <div class="subTitle">
                <span id="paketLabel">PAKET</span>
              </div>

              <div id="denomGrid" class="denomGrid"></div>
            </div>
          </section>

          <!-- STEP 3 -->
          <section class="stepCard">
            <div class="stepCard__head">
              <div class="stepNo">3</div>
              <div class="stepTitle">PILIH METODE PEMBAYARAN</div>
              <div class="stepDots"></div>
            </div>

            <div class="stepCard__body">
              <div class="payList">
                <button class="payItem">
                  <div class="payItem__left">
                    <span class="payIcon">üí≥</span>
                    <span>QRIS</span>
                  </div>
                  <span class="arrow">‚ñæ</span>
                </button>

                <button class="payItem">
                  <div class="payItem__left">
                    <span class="payIcon">üè¶</span>
                    <span>VIRTUAL ACCOUNT</span>
                  </div>
                  <span class="arrow">‚ñæ</span>
                </button>

                <button class="payItem">
                  <div class="payItem__left">
                    <span class="payIcon">üè™</span>
                    <span>MODERN STORE</span>
                  </div>
                  <span class="arrow">‚ñæ</span>
                </button>

                <button class="payItem">
                  <div class="payItem__left">
                    <span class="payIcon">üèß</span>
                    <span>ATM / PAY CODE</span>
                  </div>
                  <span class="arrow">‚ñæ</span>
                </button>
              </div>

              <div class="checkoutBar">
                <div class="checkoutInfo">
                  <div class="checkoutInfo__label">Dipilih:</div>
                  <div id="chosenText" class="checkoutInfo__value">-</div>
                </div>
                <button id="btnCheckout" class="btnCheckout" type="button">Lanjut</button>
              </div>
            </div>
          </section>

        </main>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
